<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="tableBuild.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </header>
    <body>
        <table>
            <thead>
                <tr class="tableTitle">
                    <th colspan="3">ACME Wildwest</th>
                </tr>
                <tr class="columnTitles">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="greyRow">
                    <th>August</th>
                    <th>$3,590</th>
                    <th>$4,000</th>
                </tr>
                <tr class="whiteRow">
                    <th>September</th>
                    <th>$4,420</th>
                    <th>$5,000</th>
                </tr>
                <tr class="greyRow">
                    <th>October</th>
                    <th>$4,870</th>
                    <th>$5,000</th>
                </tr>
                <tr class="whiteRow">
                    <th>November</th>
                    <th>$8,610</th>
                    <th class="blueBox">$7,500</th>
                </tr>
                <tr class="greyRow">
                    <th class="italicBox">Black Friday</th>
                    <th colspan="2">$3,200</th>
                </tr>
                <tr class="whiteRow">
                    <th>December</th>
                    <th>$6,820</th>
                    <th>$7,500</th>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Compiled 6.27.2021 by Jordan Dahle</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
