<html lang="en">

    <link rel="stylesheet" href="lazyload.css" />

<body>

        <img class="lazy-load" data-src="Assets/image-2.jpg" src="Assets/placeholder.jpg" />
        <img class="lazy-load" data-src="Assets/image-3.jpg" src="Assets/placeholder.jpg" />
        <img class="lazy-load" data-src="Assets/image-4.jpg" src="Assets/placeholder.jpg" />
        <img class="lazy-load" data-src="Assets/image-5.jpg" src="Assets/placeholder.jpg" />
        <img class="lazy-load" data-src="Assets/image-6.jpg" src="Assets/placeholder.jpg" />
        <img class="lazy-load" data-src="Assets/image-7.jpg" src="Assets/placeholder.jpg" />
        <img class="lazy-load" data-src="Assets/image-8.jpg" src="Assets/placeholder.jpg" />
    </div>

    <script src="js/lazyload.js" defer></script>

</html>
